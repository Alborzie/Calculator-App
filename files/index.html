<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="answer"></div>

      <div class="functions">
        <div class="function" id="calculate">&equals;</div>
        <div class="function" onclick="del()" id="del-btn">
          &blacktriangleleft;
        </div>
        <div class="function" id="clear">C</div>
      </div>

      <div class="operators">
        <div class="operator" onclick="Click(this)" id="plus">&plus;</div>
        <div class="operator" onclick="Click(this)" id="minus">&minus;</div>
        <div class="operator" onclick="Click(this)" id="times">&times;</div>
        <div class="operator" onclick="Click(this)" id="divide">&divide;</div>
      </div>

      <div class="numbers">
        <div class="number" onclick="Click(this)" id="one">1</div>
        <div class="number" onclick="Click(this)" id="two">2</div>
        <div class="number" onclick="Click(this)" id="three">3</div>
        <div class="number" onclick="Click(this)" id="four">4</div>
        <div class="number" onclick="Click(this)" id="five">5</div>
        <div class="number" onclick="Click(this)" id="six">6</div>
        <div class="number" onclick="Click(this)" id="seven">7</div>
        <div class="number" onclick="Click(this)" id="eight">8</div>
        <div class="number" onclick="Click(this)" id="nine">9</div>
        <div class="number" onclick="Click(this)" id="zero">0</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
